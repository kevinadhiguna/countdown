<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Countdown</title>
</head>
<body>
    <div class="container">
        <h2>
            <span>
                Countdown to the end of year
            </span>
            2022
        </h2>
        <div class="countdown">
            <div id="day"></div>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
