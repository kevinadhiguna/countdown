<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <!-- 
    These days, unless you are supporting old browsers, 
    you should put script in the head with async/defer attribute 
    (reference: https://stackoverflow.com/a/13183226/14418391)
  -->
  <script src="js/main.js" async></script>
  <title>Countdown</title>
</head>
<body>
  <div class="container">
    <h2>
      <span>
        Countdown to the end of year
      </span>
      2023
      <!-- To-do: Get current year dinamically instead of hardcoding it -->
      <!-- <span id="currentYearElement"></span> -->
    </h2>
    <div class="countdown">
      <div id="day"></div>
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
    </div>
  </div>
</body>
</html>
